<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/main.js"></script>
    <title>ChatU</title>
</head>
<body>
    <div class="app-container">
        <div class="top-section">
            <div class="header">
                <div class="logo">
                    ChatU
                </div>
                <div class="right">
                    <div class="search">
                        <svg width="22" height="22" viewBox="0 0 34 34" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M24.2996 21.3836H22.7639L22.2196 20.8588C24.1246 18.6427 25.2716 15.7656 25.2716 12.6358C25.2716 5.65695 19.6146 0 12.6358 0C5.65695 0 0 5.65695 0 12.6358C0 19.6146 5.65695 25.2716 12.6358 25.2716C15.7656 25.2716 18.6427 24.1246 20.8588 22.2196L21.3836 22.7639V24.2996L31.1035 34L34 31.1035L24.2996 21.3836ZM12.6358 21.3836C7.79531 21.3836 3.88794 17.4763 3.88794 12.6358C3.88794 7.79531 7.79531 3.88794 12.6358 3.88794C17.4763 3.88794 21.3836 7.79531 21.3836 12.6358C21.3836 17.4763 17.4763 21.3836 12.6358 21.3836Z" fill="white"/>
                        </svg>
                    </div>
                    <div class="menu-dots">
                        <svg width="8" height="22" viewBox="0 0 8 34" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="4" cy="4" r="4" fill="white"/>
                            <circle cx="4" cy="17" r="4" fill="white"/>
                            <circle cx="4" cy="30" r="4" fill="white"/>
                        </svg>                        
                    </div>
                </div>            
            </div>
            <div class="chat-text">
                <p>Chats</p>
            </div>
        </div>
        <div class="divider"></div>
        <div class="chat-container">
            <div class="chat-list">
                <div class="chat-single">
                    <div class="chat-face">
                        <img src="../assets/women.jpg" height="45px" alt="" srcset="">
                    </div>
                    <div class="chat-name">
                        <p class="person-name">Marie Clarie</p>
                        <p class="message">Hey there! How are you?</p>
                    </div>
                </div>
                <div class="divider"></div>
                <div class="chat-single">
                    <div class="chat-face">
                        <img src="../assets/image2.jpeg" height="45px" alt="" srcset="">
                    </div>
                    <div class="chat-name">
                        <p class="person-name">John Lenon</p>
                        <p class="message">Hi! I had called you.</p>
                    </div>
                </div>

                <div class="divider"></div>

                <div class="chat-single">
                    <div class="chat-face">
                        <img src="../assets/image3.jpg" height="45px" alt="" srcset="">
                    </div>
                    <div class="chat-name">
                        <p class="person-name">Anil Kapur</p>
                        <p class="message">How are you champu?</p>
                    </div>
                </div>
                <div class="divider"></div>
                <div class="chat-single">
                    <div class="chat-face">
                        <img src="../assets/image4.jpg" height="45px" alt="" srcset="">
                    </div>
                    <div class="chat-name">
                        <p class="person-name">Rajni</p>
                        <p class="message">Yenna Rascala, mind it!</p>
                    </div>
                </div>
                <div class="divider"></div>
                <div class="chat-single">
                    <div class="chat-face">
                        <img src="../assets/image5.jpg" height="45px" alt="" srcset="">
                    </div>
                    <div class="chat-name">
                        <p class="person-name">Daniel</p>
                        <p class="message">Abrakadabra</p>
                    </div>
                </div>
                <div class="divider"></div>
                <div class="chat-single">
                    <div class="chat-face">
                        <img src="../assets/image6.jpeg" height="45px" alt="" srcset="">
                    </div>
                    <div class="chat-name">
                        <p class="person-name">Jennifer</p>
                        <p class="message">I love friends</p>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
